<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
  <title>Document</title>
</head>
<style>
  th {
    width: 200px;
  }

  thead th {
    text-align: center;
  }

  .form {
    z-index: 15;
    position: relative;
    background: #ffffff;
    width: 1200px;
    border-radius: 4px;
    box-shadow: 0 0 30px rgba(0, 0, 0, 0.1);
    box-sizing: border-box;
    margin: 20px auto 50px;
  }

  .form-group {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-between;
    margin: 0 0 20px;
  }

  .form-group input {
    outline: none;
    display: block;
    background: rgba(85, 84, 84, 0.068);
    width: 100%;
    border: 0;
    border-radius: 4px;
    box-sizing: border-box;
    padding: 12px 20px;
    color: rgba(0, 0, 0, 0.6);
    font-family: inherit;
    font-size: inherit;
    font-weight: 500;
    line-height: inherit;
    transition: 0.3s ease;
  }

  .form-group button {
    background: #4285f4;
    width: 18%;
    border: 0;
    border-radius: 4px;
    padding: 12px 20px;
    color: #ffffff;
    font-family: inherit;
    font-size: inherit;
    font-weight: 500;
    line-height: inherit;
    text-transform: uppercase;
    cursor: pointer;
  }

  .form-panel {
    padding: 60px calc(5% + 60px) 60px 60px;
    box-sizing: border-box;
  }

  .form-header {
    margin: 0 0 40px;
  }

  .form-header h1 {
    padding: 4px 0;
    color: #4285f4;
    font-size: 24px;
    font-weight: 700;
    text-transform: uppercase;
  }
</style>

<body>
  <div class="form">
    <div class="form-toggle"></div>
    <div class="form-panel one">
      <div class="form-header">
        <h1>Crear Comentario</h1>
      </div>
      <div>
        <form action="" class="form-comment">
          <div class="form-group">
            <input class="input-comment" name="comment" placeholder="Comentario" type="text" required="required" />
          </div>
          <div class="form-group">
            <input class="input-author" name="author" placeholder="Autor" type="text" required="required" />
          </div>

          <div class="form-group">
            <button type="submit">Guardar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  </div>
  <div class="container">
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>ID</th>
          <th>Comentario</th>
          <th>Autor</th>
        </tr>
      </thead>
      <tbody id="data">
      </tbody>
    </table>
  </div>





</body>
<script src="/socket.io/socket.io.js"></script>
<script src="./socket.js"></script>

</html>
